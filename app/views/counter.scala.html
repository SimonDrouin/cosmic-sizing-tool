@main("Counter") {
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/counter.css")">
<script src="@routes.Assets.versioned("javascripts/counter.js")" type="text/javascript"></script>
<div id="clockdiv">
    <div id="hoursDiv" class="timeDiv leftDiv">
        <div class="smalltext">
            HH
        </div>
        <span class="hours" id="idHour"> 00 </span>
    </div>
    <div class="mini">
        <div>
            :
        </div>
        <span>:</span>
    </div>
    <div id="minutesDiv" class="timeDiv rightDiv">
        <div class="smalltext">
            MM
        </div>
        <span class="minutes" id="idMin"> 00 </span>
    </div>
    <div class="mini secondes">
        <div>
            :
        </div>
        <span>:</span>
    </div>
    <div id="secondesDiv" class="timeDiv secondes">
        <div class="smalltext">
            SS
        </div>
        <span class="secondes" id="idSec"> 00 </span>
    </div>
    <div id="secondsSelector">
        <button type="button" class="btn secondesButton" onclick="toggleSecondes()">S</button>
    </div>
    <br />
    <button type="button" class="btn btn-success playStop" id="idBtnStart" onclick="togglePlayPause()">
        <span class="glyphicon glyphicon-play"></span>
    </button>
    <button type="button" class="btn btn-primary playStop" id="idBtnPause" onclick="togglePlayPause()" >
        <span class="glyphicon glyphicon-pause"></span>
    </button>
</div>

<div id="clockCover">
</div>
<!-- Test input to be replaced by the project input fields -->

<div id ="inputTest">
    <input type="text" class="form-control"  id="idUtl" disabled>
    <input type="text" class="form-control"  id="idUtl" disabled>
    <input type="text" class="form-control"  id="idUtl" disabled>
    <input type="text" class="form-control"  id="idUtl" disabled>
    <input type="text" class="form-control"  id="idUtl" disabled>
    <input type="text" class="form-control"  id="idUtl" disabled>
    <input type="text" class="form-control"  id="idUtl" disabled>
</div>
}
