@main("Ajouter une nouvelle organisation") {
    @*<link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/frameworks-c9ebe75b707357dc366c2f7d27d201cf79f46c84e7c019ebdfdf6330f7e236df.css" media="all" rel="stylesheet" />*@
@*<link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/github-a6e222a9687ffdc5147c3f6bfc0e145a42e3d02c8c5f29690dd19b7542391d57.css" media="all" rel="stylesheet" />*@
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/organisation_add.css")">
<script type="text/javascript" src="/assets/javascripts/organisation/add.js"></script>

    <div id="message"></div>
    <div role="main" class="main-content">


        <form ng-module="AddOrganisationModule" ng-controller="ModifierOrganisationController">
            <h3>Create Organization</h3>

            <div class="form-inline">
                <div class="form-group">
                    <label for="OrgName">Organization name</label>
                    <input type="email" class="form-control" id="OrgName" placeholder="Name" ng-model="organisationName">
                </div>
                <div class="form-group">
                    <label for="OrgCode">Organization code</label>
                    <input type="email" class="form-control" id="OrgCode" placeholder="Code" ng-model="code">
                </div>
            </div>

            <div class="form-group">
                <label for="OrgDescription">Description</label>
                <textarea class="form-control" rows="5" id="OrgDescription" ng-model="description"></textarea>
            </div>
            <div class="form-group">
                <label for="OrgURL">URL</label>
                <input type="url" class="form-control" id="OrgURL" placeholder="URL" ng-model="url">
            </div>

            <h3>Contact Info</h3>

            <div class="form-group">
                <label for="ContactName">Name</label>
                <input type="email" class="form-control" id="ContactName" placeholder="Name" ng-model="name">
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="ContactPhone">Phone Number</label>
                    <input type="email" class="form-control" id="ContactPhone" placeholder="Phone number" ng-model="contactPhone">
                </div>
                <div class="form-group">
                    <label for="ContactEmail">Email</label>
                    <input type="email" class="form-control" id="ContactEmail" placeholder="Email" ng-model="email">
                </div>
            </div>

            <h3>Location</h3>

            <div class="form-inline">
                <div class="form-group">
                    <label for="address1">Address 1</label>
                    <input type="email" class="form-control" id="address1" placeholder="Addr 1" ng-model="address1">
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="email" class="form-control" id="address2" placeholder="Addr 2" ng-model="address2">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip code</label>
                    <input type="email" class="form-control" id="zipCode" placeholder="Zip code" ng-model="zipcode">
                </div>
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="City">City</label>
                    <input type="email" class="form-control" id="City" placeholder="City" ng-model="city">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Country</label>
                    <select class="form-control">Country
                        <option>Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="StateProvince">State/Province/Region</label>
                    <input type="email" class="form-control" id="StateProvince" placeholder="State/Province/Region">
                </div>
            </div>


            <button type="submit" class="btn btn-default">Save Organization</button>
        </form>
        
        <div class="container site-footer-container"></div>
</div>

}
